		getUserInfo(userId,token,clientType)

		$(".phone").text(getUserInfoArr.data.phone)

		}
		token01=token.substr(0,1)+token.substr(0,1)+token.substr(1,1)+token.substr(2,1)+token.substr(4,1)+token.substr(7,1)+token.substr(12,1)+token.substr(20,1)

		if(item.index){
			var value=item.value
			updateUserInfo(userId,value,token)
			if(updateUserInfoArr.code==1){
				if(localStorage.getItem("set-lan")=="EN"){
					alert("Successful")
				}else{
					alert("修改成功")
				}
				$(".user_name").val(value)
			}else{
				alert(updateUserInfoArr.message)
			}
		}
