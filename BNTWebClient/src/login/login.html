<script>
	var userAgentInfo = navigator.userAgent;
	if(userAgentInfo.match("AntDapp") != "AntDapp") {
		window.location.href="../blank.html"
	}

	
	//	mui滚动/自动轮播
	mui('.mui-scroll-wrapper').scroll({
		 scrollY: true, //是否竖向滚动
		 scrollX: false, //是否横向滚动
		 startX: 0, //初始化时滚动至x
		 startY: 0, //初始化时滚动至y
		 indicators: false, //是否显示滚动条
		 deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
		 bounce: false, //是否启用回弹
	});
	
	$(".PrivateKeyImport").on("tap",function(){
		window.location.href="../../wallet/src/importWallet.html?register=1"
	})
	
	$(".LoginBottom-but").on("tap","p",function(){
		window.location.href="NewLogin.html?DAPPEngine=1"
	})
	
	$(".LoginBottom-but").on("tap","span",function(){
		window.location.href="NewLogin.html?register=1"
	})
</script>
