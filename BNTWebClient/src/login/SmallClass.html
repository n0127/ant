<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title data-value="loging2.0_21">私钥安全小测试</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	</head>
	<body>

			  <!--资产详情-->
			    <div class="PublicFixedBox">
			    	<div class="public-header" style="color: #555; border-bottom: 1px solid #d6d6d6;">
			    		<div class="return">
			    			<div class="mui-push-left"></div>
			    			<span class="loginTitle" data-value="loging2.0_21">私钥安全小测试</span>
			    		</div>
			    	</div>
			    	<div class="AgreementWarningBox">
			    		<img src="../../img/AgreementWarning.png" />
			    		<span data-value="">请回答以下问题，所有题目均为单选题。</span>
			    	</div>
			    	<div class="PublicScrollBox">
			    		<div class="mui-scroll-wrapper mui-content"  style="padding-bottom: 0;">
							<div style="padding-bottom: 0;" class="mui-scroll">
		    					<div class="SmallClassContent">
		    						<div class="SmallClassList">
		    							<p data-value="loging2.0_22">1.私钥是您个人在链上的唯一的身份凭证，若私钥丢失或忘记私钥密码，将无法通过任何途径进行找回？</p>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="1"  type="radio" name="radio1" />
		    								<label data-value="loging2.0_23">正确,私钥采用“椭圆曲线加密算法”生成，以普通计算机的计算能力,私钥如若丢失，将无法找回。</label>
		    							</div>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="2" type="radio" name="radio1" />
		    								<label data-value="loging2.0_24">错误，丢失后，可以使用手机号码和验证码进行找回。</label>
		    							</div>
		    						</div>
		    						<div class="SmallClassList">
		    							<p data-value="loging2.0_25">2.在《ANT Token》中创建的私钥，若我不慎遗失，可以通过联系客服，并且提供手机号码，验证码，钱包地址进行找回？</p>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="3" type="radio" name="radio2" />
		    								<label data-value="loging2.0_26">无法找回，《ANT Token》使用的所有私钥均又用户生成时使用的设备进行计算而来，作为一个“去中心化”的Dapp，《ANT Token》并未备份任何用户私钥。</label>
		    							</div>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="4" type="radio" name="radio2" />
		    								<label data-value="loging2.0_27">是的，可以通过ANT私钥安全中心进行找回。</label>
		    							</div>
		    						</div>
		    						<div class="SmallClassList">
		    							<p data-value="loging2.0_28">3.私钥、公钥、地址之间的概念描述正确的是？</p>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="5" type="radio" name="radio3" />
		    								<label data-value="loging2.0_29">私钥、公钥，地址之间可以进行随意转换，只要知道其中一项则可以推算其他任意两项。</label>
		    							</div>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="6" type="radio" name="radio3" />
		    								<label data-value="loging2.0_30">一个私钥可以对应多个公钥，而每个公钥可以对应一个地址，地址是通过公钥进行一些数学逻辑变换转换而来，在交易对方知晓地址或者公钥时无法推算私钥，而知晓私钥，则可以推算公钥与地址。</label>
		    							</div>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="7" type="radio" name="radio3" />
		    								<label data-value="loging2.0_31">交易发送者在发送交易时候，只需要提供公钥的签名即可完成交易的发出，或者资产的转移。</label>
		    							</div>
		    						</div>
		    						<div class="SmallClassList">
		    							<p data-value="loging2.0_32">4.如果用户不慎遗失私钥，会有什么后果？</p>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="8" type="radio" name="radio4" />
		    								<label data-value="loging2.0_33">失去私钥，变等同于失去唯一凭证，私钥对应的地址内的所有资产将永久遗失，没有任何方法进行转移与交易。也无法通过任何外界手段进行资产的找回。</label>
		    							</div>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="9" type="radio" name="radio4" />
		    								<label data-value="loging2.0_34">是的，可以通过ANT私钥安全中心进行找回。</label>
		    							</div>
		    						</div>
		    						<div class="SmallClassList">
		    							<p data-value="loging2.0_35">5.若用户公开公钥，会不会有隐私泄露的问题？</p>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="10" type="radio" name="radio5" />
		    								<label data-value="loging2.0_36">可以在对应的“区块浏览器”上查询地址对应的持有人身份或者通过其他“人肉搜索”等手段获取用户的真实信息。</label>
		    							</div>
		    							<div class="SmallClassRadio">
		    								<input data-sequence="11" type="radio" name="radio5" />
		    								<label data-value="loging2.0_37">区块链具有“匿名性”特点，除用户公开承认和证明某个地址的私钥归自身所拥有，否则没有任何方式知晓持有地址资产的用户的真实信息。完全不需要担心隐私泄露问题。</label>
		    							</div>
		    						</div>
		    						<button data-value="loging2.0_38">提交答案</button>
		    					</div>
		    				</div>
			    		</div>
			    	</div>
			    </div>
			  
	</body>
