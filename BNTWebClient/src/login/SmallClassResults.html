	<body>

			  <!--资产详情-->
			    <div class="PublicFixedBox">

			    		<span data-value="loging2.0_39" class="loginTitle">测试结果</span>
			    		<img class="return" style="width: 0.74074rem; height: 0.74074rem;" src="../../img/SmallClassResultsClose.png" />
			    	</div>
			    	<div class="PublicScrollBox">
			    		<div class="mui-scroll-wrapper mui-content"  style="padding-bottom: 0;">
							<div style="padding-bottom: 0;" class="mui-scroll">
		    					<div class="SmallClassResultsSuccess">
		    						<img src="../../img/SmallClassResultsSucess.png" />

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../../js/mui.js" ></script>
<script type="text/javascript" src="../../js/rem.js" ></script>
<script type="text/javascript" src="../../js/LanguagePackage.js" ></script>
<script type="text/javascript" src="../../js/language.js" ></script>
<script type="text/javascript" src="../../js/ajax.js" ></script>
<script>
	var language;
	var languageArr;
	
	
	if(localStorage.getItem("set-lan")=="EN"){
		language="EN"
		languageArr=EN
	}else{
		language="CN"
		languageArr=CN
	}
	
	var SmallClassResults=GetQueryString("SmallClassResults");
	if(SmallClassResults=="0"){
		$(".SmallClassResultsSuccess>img").attr("src","../../img/SmallClassResultsFailure.png")
		$(".SmallClassResultsSuccess>p").text(languageArr["loging2.0_42"])//"很遗憾！未能通过测试"
		$(".SmallClassResultsSuccess>button").text(languageArr["loging2.0_43"])//"继续学习"
		$(".SmallClassResultsSuccess>button").css("background-color","#d61a07")
	}
	$(".LoginBut").on("tap",function(){
		if(SmallClassResults=="0"){
			history.back()
		}else{
			window.location.href="CreateWallet.html"
		}
	})
</script>
