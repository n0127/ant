<script>
	var userId;
	var token;
	var clientType;
	function myNode(){
		getMyNode(userId,token)
		if(getMyNodeArr.data.nodes==2){
			$(".name").text(getMyNodeArr1[0].username)
			$(".id").text(getMyNodeArr1[0].id)
			$(".phone").text(getMyNodeArr1[0].phone)
			$(".zichan").text(getMyNodeArr1[0].score.toFixed(2))
			$(".nodes").text(getMyNodeArr1[0].childs)
			$(".tuijian").text(getMyNodeArr1[0].introducer)
			$(".tuijian-phone").text(getMyNodeArr1[0].introducerPhone)
			if(getMyNodeArr1[0].avatar!=null){
				$(".myNode-titleImg").attr("src",getMyNodeArr1[0].avatar)
			}
			
			
			$(".name1").text(getMyNodeArr1[1].username)
			$(".id1").text(getMyNodeArr1[1].id)
			$(".phone1").text(getMyNodeArr1[1].phone)
			$(".zichan1").text(getMyNodeArr1[1].score.toFixed(2))
			$(".nodes1").text(getMyNodeArr1[1].childs)
			$(".tuijian1").text(getMyNodeArr1[1].introducer)
			$(".tuijian-phone1").text(getMyNodeArr1[1].introducerPhone)
			if(getMyNodeArr1[1].avatar!=null){
				$(".myNode-titleImg1").attr("src",getMyNodeArr1[1].avatar)
			}
		}else if(getMyNodeArr.data.nodes==1){
			$(".name").text(getMyNodeArr1[0].username)
			$(".id").text(getMyNodeArr1[0].id)
			$(".phone").text(getMyNodeArr1[0].phone)
			$(".zichan").text(getMyNodeArr1[0].score.toFixed(2))
			$(".nodes").text(getMyNodeArr1[0].childs)
			$(".tuijian").text(getMyNodeArr1[0].introducer)
			$(".tuijian-phone").text(getMyNodeArr1[0].introducerPhone)
			$(".T2Node,.T2title").css("display","none")
			if(getMyNodeArr1[0].avatar!=null){
				$(".myNode-titleImg").attr("src",getMyNodeArr1[0].avatar)
			}
		}else{
			if(localStorage.getItem("set-lan")=="EN"){
				$(".myNode-con").html("<img src='../../img/NoNode.png' />")
			}else{
				$(".myNode-con").html("<img src='../../img/node-bg.png' />")
			}
			
			$(".myNode-con").css("justify-content","center")
		}
		
		
	}
	if(hehe!=undefined){
		
	}else if(AndroidApp=="Android"){
		userId=ANT.getMessage("userId")
		token=ANT.getMessage("token")
		clientType=1
		myNode(userId,token)
	}else{
		userId=sessionStorage.getItem("userId")
		token=sessionStorage.getItem("token")
		clientType=2
		myNode(userId,token)
	}
	
	$(".T1Node").on("tap",function(){
		if(hehe!=undefined){
			DAPPFramework.View.PushView("src/index/NodeReward.html");
		}else if(AndroidApp=="Android"){
			ANT.newPage("src/index/NodeReward.html")
		}else{
			window.location.href="NodeReward.html"
		}
	})
	
	function DAPPFrameworkEngineReady(){
		DAPPFramework.View.SetScrollEnabled(false);
		userId=DAPPFramework.Storage.Get("userId")
		token=DAPPFramework.Storage.Get("token")
		clientType=1
		myNode(userId,token)
	}
</script>
