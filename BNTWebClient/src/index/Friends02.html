<script type="text/javascript" src="../../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../../js/mui.js" ></script>
<script type="text/javascript" src="../../js/rem.js" ></script>
<script type="text/javascript" src="../../js/LanguagePackage.js" ></script>
<script type="text/javascript" src="../../js/language.js" ></script>
<script type="text/javascript" src="../../js/ajax.js" ></script>
<script>
	var userId;
	var token;
	var NodeId;
	var phone;
	var parentNode;
	var clientType;
	
	function Friends02(){
		$(".jiedianren").text(parentNode)
		getInsertPointInfo(userId,NodeId,token)
		$(".name").text(getInsertPointInfoArr.data.username)
		$(".id").text("ID:"+getInsertPointInfoArr.data.insertPointId)
		$(".phone").text(getInsertPointInfoArr.data.phone.substr(0, 3) + '****' + getInsertPointInfoArr.data.phone.substring(7, 11))
		$(".tuijian").text(getInsertPointInfoArr.data.introduce)
		$(".tuijian-phone").text(getInsertPointInfoArr.data.introducePhone.substr(0, 3) + '****' + getInsertPointInfoArr.data.introducePhone.substring(7, 11))
		
		getInsertPointInfo(userId,parentNode,token)
		$(".jiedian").text(getInsertPointInfoArr.data.phone.substr(0, 3) + '****' + getInsertPointInfoArr.data.phone.substring(7, 11))
//		$(".jiedian").text()
		
	}
	
	function DAPPFrameworkEngineReady(){
		DAPPFramework.View.SetScrollEnabled(false);
		userId=DAPPFramework.Storage.Get("userId")
		token=DAPPFramework.Storage.Get("token")
		NodeId=DAPPFramework.SharedBoard.Get("NodeId")
		phone=DAPPFramework.SharedBoard.Get("phone")
		parentNode=DAPPFramework.SharedBoard.Get("parentNode")
		clientType=1
		Friends02()
	}
	
	if(hehe!=undefined){
		
	}else if(AndroidApp=="Android"){
		userId=ANT.getMessage("userId")
		token=ANT.getMessage("token")
		NodeId=ANT.getMessage("NodeId")
		phone=ANT.getMessage("phone")
		parentNode=ANT.getMessage("parentNode")
		clientType=1
		Friends02()
	}else{
		userId=sessionStorage.getItem("userId")
		token=sessionStorage.getItem("token")
		NodeId=sessionStorage.getItem("NodeId")
		phone=sessionStorage.getItem("phone")
		parentNode=sessionStorage.getItem("parentNode")
		clientType=2
		Friends02()
	}
</script>
