	function DAPPFrameworkEngineReady(){
		DAPPFramework.View.SetScrollEnabled(false);
	}
	var img;
	$(".wechat").on("tap",function(){
		if(hehe!=undefined){
			if(localStorage.getItem("set-lan")=="EN"){
				DAPPFramework.Dialog.ActionSheet("","CSR",["Save Picture","Cancel"],[0,2],"imgOnTap")
			}else{
				DAPPFramework.Dialog.ActionSheet("","微信客服",["保存图片","取消"],[0,2],"imgOnTap")
			}
		}else if(AndroidApp=="Android"){
			if(localStorage.getItem("set-lan")=="EN"){
				ANT.showPopoutTwoType('Save Picture',"Cancel","Confirm")
			}else{
				ANT.showPopoutTwoType('保存图片','取消','确定')
			}
		}
			
		img=$(this)[0].src;
	})
	
	function twoType(arg){
		if(arg=='确定' || arg=='Confirm'){
			imgOnTap(arg)
		}
	}
	$(".qq").on("tap",function(){
		if(hehe!=undefined){
			if(localStorage.getItem("set-lan")=="EN"){
				DAPPFramework.Dialog.ActionSheet("","CSR",["Save Picture","Cancel"],[0,2],"imgOnTap")

			}
		}else if(AndroidApp=="Android"){

			}else{
				ANT.showPopoutTwoType('保存图片','取消','确定')
			}
		}
		
		img=$(this)[0].src;
	})
	
	$(".qq01").on("tap",function(){
		if(hehe!=undefined){
			if(localStorage.getItem("set-lan")=="EN"){
				DAPPFramework.Dialog.ActionSheet("","CSR",["Save Picture","Cancel"],[0,2],"imgOnTap")
			}else{
				DAPPFramework.Dialog.ActionSheet("","微信客服",["保存图片","取消"],[0,2],"imgOnTap")
			}
		}else if(AndroidApp=="Android"){
			if(localStorage.getItem("set-lan")=="EN"){
				ANT.showPopoutTwoType('Save Picture',"Cancel","Confirm")
			}else{
				ANT.showPopoutTwoType('保存图片','取消','确定')
			}
		}
		
		img=$(this)[0].src;
	})
	
	function imgOnTap(item){
		if(item=="保存图片" || item=="Save Picture" || item=='确定' || item=='Confirm'){
			function getBase64Image(img) {
		        var canvas = document.createElement("canvas");
		        canvas.width = img.width;
		        canvas.height = img.height;
		        var ctx = canvas.getContext("2d");
		        ctx.drawImage(img, 0, 0, img.width, img.height);
		        var ext = img.src.substring(img.src.lastIndexOf(".")+1).toLowerCase();
		        var dataURL = canvas.toDataURL("image/"+ext);
		        return dataURL;
			}
			var image = new Image();
			image.src = img;
			image.onload = function(){
			    var base64 = getBase64Image(image);
			    if(hehe!=undefined){
			    	DAPPFramework.Camera.SaveImage(base64, "base64Fun");
			    }else{
			    	ANT.savePicture(base64)
			    }
			    
			}
		}
	}
	function base64Fun(data){
		if(data==true){
			if(localStorage.getItem("set-lan")=="EN"){
				alert("Success")
			}else{
				alert("保存成功")
			}
		}else{
			if(localStorage.getItem("set-lan")=="EN"){
				alert("Failure")
			}else{
				alert("保存失败")
			}
		}
	}
	$(".copy").on("tap",function(){
		if(hehe!=undefined){
			DAPPFramework.PasteBoard.Set("ANTtoken001")
			if(localStorage.getItem("set-lan")=="EN"){
				alert("Copied Success")
			}else{
				alert("复制成功")
			}
		}else{
			if(localStorage.getItem("set-lan")=="EN"){
				ANT.copyMessage("ANTtoken001","Copied Success")
			}else{
				ANT.copyMessage("ANTtoken001","复制成功")
			}
		}
		
		
	})
