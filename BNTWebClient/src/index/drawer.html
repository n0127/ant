<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>菜单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body style="background-color: #1d2d35;">
		<!-- 菜单容器 -->
			    <aside class="mui-off-canvas-left" style="visibility: visible; width: 100%; ">
			      <div class="mui-scroll-wrapper">
			        <div class="mui-scroll cebian-scroll">
			          <!-- 菜单具体展示内容 -->
			          <div class="touxiang">
			          	<div class="touxiang-box">
			          		<div class="tou-img"><img class="touxiang-img" src="img/Node-title.png"/><img src="img/indexVIP.png"/></div>
			          		<div class="tou-text">
			          			<!--<input class="user_name" value="AG超玩会" disabled="disabled" type="text">-->
			          			<div>
			          				<input class="user_name" maxlength="8" value="AG超玩会" type="text">
			          				<div>
			          					<span><img src="img/indexVIP01.png"/></span>
			          					<span>Lv1</span>
			          				</div>
			          			</div>
			          			<span class="phone">110***1100</span>
			          			<span class="userId">邀请码：11000</span>
			          		</div>
			          		<p class="xiugainame"><img src="img/tou-namexiugai.png"/></p>
			          	</div>
			          </div>
			          
			          
			          <div class="yaoqing">
			          	<ul>
			          		<li data-value="Invitationcard" style="background: url(img/cebian01.png) no-repeat;" class="cebian01 yaoqingka">邀请卡</li>
			          		<li data-value="IdentityAuthentication" style="background: url(img/cebian02.png) no-repeat;" class="cebian02 weikaifang">实名认证</li>
			          		<li data-value="loging2.0_66" style="background: url(img/cebian03.png) no-repeat;" class="anquanzhongxin cebian03">私钥管理</li>
			          	</ul>
			          </div>
			          
			          <div class="yaoqing">
			          	<ul>
			          		<li data-value="Message" style="background: url(img/cebian04.png) no-repeat;" class="cebian04 weikaifang">消息中心</li>
			          		<!--<li data-value="Versiondetection" style="background: url(img/cebian05.png) no-repeat;" class="cebian05 weikaifang">版本检测</li>-->
			          		<li data-value="Aboutus" class="AboutUs" style="background: url(img/cebian06.png) no-repeat;  border-bottom: none;" class="cebian06">关于我们</li>
			          	</ul>
			          </div>
			          
			           <div class="yaoqing">
			          	<ul>
			          		<li data-value="Settings" style="background: url(img/cebian07.png) no-repeat;" class="cebian07 weikaifang">系统设置</li>
			          	</ul>
			          </div>
			          
			          
			          <div class="tuichudenglu">
			        	<button data-value="Logout" type="button" class="removelogin">退出登录</button>
			        	<p>version:2.0.1</p>
			          </div>
			        </div>
			      </div>
			    </aside>
	</body>
</html>
<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
