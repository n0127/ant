<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title data-value="Bindingcontact">接点绑定</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	</head>
	<body>

			 <!--默认节点-->
			    <div class="Friends" style="display: block; background: #ededed;">
			    	<div class="public-header">
			    		<div class="return">
			    			<div class="mui-push-left"></div>
			    			<span data-value="Bindingcontact">接点绑定</span>
			    		</div>
			    	</div>
			    	<div class="contact-box">
			    		<div class="contact-header">
			    			<span data-value="Contactmark">接点标示</span>
			    			<span class="jiedianbiaoshi">100192</span>
			    		</div>
			    		<div data-value="Nodeinformation" class="contact-header01">接点信息</div>
			    		<div class="contact-centent">
			    			<div class="contactCententBox">
			    				<img src="../../img/index-touxiang.png" />
			    				<div class="contactCententBox-text">
			    					<span class="username">name</span>
			    					<span class="userphone">phone</span>
			    					<span class="userId">userId</span>
			    				</div>
			    			</div>
			    			<button data-value="Confirm" class="Friend-button" type="button">确定</button>
			    		</div>
			    		
			    	</div>
			    </div>
			  
	</body>
</html>
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../../js/mui.js" ></script>
<script type="text/javascript" src="../../js/rem.js" ></script>
<script type="text/javascript" src="../../js/LanguagePackage.js" ></script>
<script type="text/javascript" src="../../js/language.js" ></script>
<script type="text/javascript" src="../../js/ajax.js" ></script>
<script>
	var userId;
	var token;
	var Iid;
	var clientType;
	$(".return").on("tap",function(){
		if(hehe==undefined){
			window.location.href="Friends.html"
		}
	})
	function Friends02(){
		getInsertPointInfo(userId,Iid,token)
		$(".jiedianbiaoshi").text(Iid)
		$(".username").text("名称:"+getInsertPointInfoArr.data.username)
		$(".userphone").text("电话:"+getInsertPointInfoArr.data.phone)
		$(".userId").text("Id:"+getInsertPointInfoArr.data.insertPointId)
//		$(".jiedianren").text("接点人:"+parentNode)
//		$(".jiedian").text()
	}
	
	function DAPPFrameworkEngineReady(){
		DAPPFramework.View.SetScrollEnabled(false);
		userId=DAPPFramework.Storage.Get("userId")
		token=DAPPFramework.Storage.Get("token")
		Iid=DAPPFramework.SharedBoard.Get("Iid")
		clientType=1
		Friends02()
	}
	
	if(hehe!=undefined){
		
	}else if(AndroidApp=="Android"){
		userId=ANT.getMessage("userId");
		token=ANT.getMessage("token");
		Iid=ANT.getMessage("Iid");
		clientType=1;
		Friends02()
	}else{
		userId=sessionStorage.getItem("userId")
		token=sessionStorage.getItem("token")
		Iid=sessionStorage.getItem("Iid")
		clientType=2
		Friends02()
	}
	$(".Friend-button").on("tap",function(){
		if(hehe!=undefined){
			DAPPFramework.View.PopView();
			DAPPFramework.Controller.SendMessage( "fenpei", "allotNodeStart", "true" );
		}else if(AndroidApp=="Android"){
			ANT.finishPage()
		}else{
			history.back()
		}
	})
</script>
