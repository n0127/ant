<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title data-value="Security">安全中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	</head>
	<body>

			  <!--安全中心-->
				<div class="SecurityCenter" style="display: block;">
				  	<div class="public-header">
				    	<div class="return">
				    		<div class="mui-push-left"></div>
				    		<span data-value="Security">安全中心</span>
				    	</div>
					</div>
					<div class="mui-scroll-wrapper SecurityCenter-scroll-wrapper">
						<div class="mui-scroll SecurityCenter-scroll">
							<div class="SecurityCenter-list">
					    		<ul>
					    			<li>
					    				<div class="SecurityCenterList-text">
					    					<span data-value="Accountlock">账户锁</span>
					    					<span data-value="Openprotectedaccountisnothacked">开启保护账号不被盗号</span>
					    				</div>
					    				
										<div class="mui-switch mui-switch-mini">
										  <div class="mui-switch-handle"></div>
										</div>
					    			</li>
					    			<li>
					    				<div class="SecurityCenterList-text">
					    					<span data-value="Regionallock">地域锁</span>
					    					<span data-value="Openthegeographicalmodetoprotecttheaccountfrombeinghacked">开启地域模式保护账号不被盗号</span>
					    				</div>
					    				
										<div class="mui-switch mui-switch-mini">
										  <div class="mui-switch-handle"></div>
										</div>
					    			</li>
					    			<li>
					    				<div class="SecurityCenterList-text">
					    					<span data-value="Pattern">手势密码</span>
					    					<span data-value="OpenwhenAPPislocked">用于打开APP解锁时使用</span>
					    				</div>
					    				
										<div class="mui-switch mui-switch-mini">
										  <div class="mui-switch-handle"></div>
										</div>
					    			</li>
					    			<li class="anquanzhongxin04">
					    				<div class="SecurityCenterList-text">
					    					<span data-value="ChangeLoginpassword">登录密码修改</span>
					    					<span data-value="Usedforaccountlogin">用于账号登录使用</span>
					    				</div>
					    				
										<span class="mui-push-right"></span>
					    			</li>
					    			<li class="anquanzhongxin05">
					    				<div class="SecurityCenterList-text">
					    					<span data-value="ChangePaymentpassword">支付密码修改</span>
					    					<span data-value="Usewhenchangingaccountfunds">用于账户号资金变动时使用</span>
					    				</div>
					    				
										<span class="mui-push-right"></span>
					    			</li>
					    			<li class="anquanzhongxin06">
					    				<div class="SecurityCenterList-text">
					    					<span data-value="Changephonenumber">修改手机认证</span>
					    					<span data-value="Changetheoriginalboundphonenumber">用于修改登录使用</span>
					    				</div>
					    				
										<span class="mui-push-right"></span>
					    			</li>
					    			<li class="anquanzhongxin07">
					    				<div class="SecurityCenterList-text">
					    					<span data-value="Changepaymentpassword">找回支付密码</span>
					    					<span data-value="Usewhenchangingaccountfunds">用于找回支付密码使用</span>
					    				</div>
					    				
										<span class="mui-push-right"></span>
					    			</li>
					    			<li class="weikaifang">
					    				<div class="SecurityCenterList-text">
					    					<span data-value="E-mailsecurity">修改邮箱密码</span>
					    					<span data-value="ChangetheoriginalboundE-mail">用于修改邮箱登录密码使用</span>
					    				</div>
					    				
										<span class="mui-push-right"></span>
					    			</li>
					    		</ul>
					    	</div>
						</div>
				  </div>
			  	</div>
