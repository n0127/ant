			    			</div>
			    			<p class="Explain-text" data-value="loging2.0_225">众筹是采用跨链交易技术，实现不同数字资产之间的自由快速兑换。众筹会在区块链的智能合约上完成交换，无需信任第三方。</p>
			    			<div class="Explain-header">

			    				<img src="../../../img/Explain.png" />
