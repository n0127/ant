<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title data-value="">开通授权(RUB)</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/powerange.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/walletPubilcPassword.css"/>
		<!--<link rel="stylesheet" href="../../css/base.css" />-->
		<style>
			.public-header{
				background: #69c4fa;
			}
			.PublicScrollBox{
				background: #fafafa;
			}
		</style>
	</head>
	<body>

			  <!--资产详情-->
			    <div class="PublicFixedBox">
			    	<div class="public-header" style="color: #555; border-bottom: 1px solid #d6d6d6;">
			    		<div class="return">
			    			<div class="mui-push-left"></div>
			    			<span class="loginTitle" data-value="">开通授权(RUB)</span>
			    		</div>
			    	</div>
			    	<div class="PublicScrollBox">
			    		<div class="mui-scroll-wrapper mui-content"  style="padding-bottom: 0; background: transparent;">
							<div style="padding-bottom: 0;" class="mui-scroll" style="background: transparent;">
								<img width="100%" src="../../img/Authorization-Bg.jpg" />
								<div class="RubyAuthorization">								
									<h3>开通授权说明</h3>
									<p>由于自动兑换功能是基于以太坊开发的智能合约，首次执行需要0.06ETH约等于100CNY激活智能合约以自动执行，首次激活后，不再收取其他费用。请确保钱包里面有足够的ETH，确认之后合约会自动扣取等值ETH。</p>
									<div><span>今日开通需:</span><span>0.06000000</span><span>ETH</span></div>
									<button>确认开通</button>
								</div>
							</div>	
			    		</div>
			    	</div>
			    </div>
			    
			    
			    <div class="publicPas">
					<div>
						<div class="publicPasTitle">
							<span data-value="">开通确认</span>
							<p class="publicPasTitleDown mui-icon mui-icon-closeempty"></p>
						</div>
						<div class="rangeBox">
							<p data-value="loging2.0_127">矿工费</p>
							<div class="rangeText">
								<div>
									<span class="gasPrice">0.00042</span>
									<p>ETHER</p>
								</div>
								<p data-value="loging2.0_128">预计1小时内完成交易</p>
							</div>
							<div class="slider-wrapper">
								<input type="text" class="js-step" />
							</div>
							<div class="speed">
								<span data-value="loging2.0_129">慢</span>
								<span data-value="loging2.0_130">正常</span>
								<span data-value="loging2.0_131">快</span>
							</div>
						</div>
						<div class="publicPasInput">
							<p data-value="loging2.0_75">私钥密码</p>
							<input data-value="loging2.0_76" type="password" placeholder="请输入来源地址对应的私钥密码" />
						</div>
						<div class="publicPasBut">
							<button data-value="loging2.0_77">确认发送</button>
						</div>
					</div>
				</div>
	</body>
</html>
<script type="text/javascript" src="../../../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../../../js/mui.js" ></script>
<script type="text/javascript" src="../../../js/rem.js" ></script>
<script type="text/javascript" src="../../js/powerange.min.js"></script>
<script type="text/javascript" src="../../../js/ajax.js" ></script>
<script type="text/javascript" src="../../../js/LanguagePackage.js" ></script>
<script type="text/javascript" src="../../../js/language.js" ></script>
<script src="http://bnt.fuyer.com/js/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript" src="../../js/watch.js" ></script>
<script type="text/javascript" src="../../../js/sha1.js" ></script>
<script type="text/javascript" src="../../js/base.js" ></script>
