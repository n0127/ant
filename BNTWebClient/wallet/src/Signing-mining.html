<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title data-value="loging2.0_132">签约挖矿</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/powerange.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<style>
			.Explain-title{
				left: calc(50% - 38.32px);
			}
		</style>
	</head>
	<body>
		<div class="cebian-AboutUs" style="display: block;">
			<div class="public-header">
				<div class="return">
					<span class="mui-push-left" style="color: #010101;"></span>
					<span data-value="loging2.0_132" class="Explain-title">签约挖矿</span>
				</div>
			</div>
			<!--<ul class="withdraw-hint">
				<li>数量限制：单次签约数量应当大于等于100ANT。</li>
				<li>关于提取：本金任意时间可提。</li>
				<li>矿工费：根据您所选择消耗的矿工费快慢不同而不同。</li>
				<li>签约对象：指您想要参与的挖矿币种，选择币种签约后即可参与对应币种挖矿；当前仅支持ANT挖矿，后续将加入各主流可挖矿币种的挖矿活动。</li>
			</ul>-->
			<div class="Contracted-object">
				<span data-value="loging2.0_134">签约对象</span>
				<div>
					<img src="../img/ANT-logo.png" />
					<span>&nbsp;&nbsp;ANT</span>
				</div>
			</div>
			<div class="withdraw-quantity">
				<p data-value="loging2.0_133">签约数量</p>
				<div>
					<input class="amount" type="text" /><span>ANT</span>
				</div>
				<div>
					<span><span data-value="loging2.0_118">当前可用</span> <span data-value="loging2.0_102" class="usable">正在获取中...</span> ANT</span>
					<span data-value="loging2.0_135" id="all">全部签约</span>
				</div>
			</div>
			<button data-value="loging2.0_136" class="confirm-withdraw">签订合约</button>
			<ul class="withdraw-hint">
				<li data-value="loging2.0_137">数量限制：单次签约数量应当大于等于100ANT。</li>
				<li data-value="loging2.0_138">关于提取：本金任意时间可提。</li>
				<li data-value="loging2.0_139">矿工费：根据您所选择消耗的矿工费快慢不同而不同。</li>
				<li data-value="loging2.0_140">签约对象：指您想要参与的挖矿币种，选择币种签约后即可参与对应币种挖矿；当前仅支持ANT挖矿，后续将加入各主流可挖矿币种的挖矿活动。</li>
			</ul>
		</div>
		<div class="publicPas">
			<div>
				<div class="publicPasTitle">
					<span data-value="loging2.0_153">签约确认</span>
					<p class="publicPasTitleDown mui-icon mui-icon-closeempty"></p>
				</div>
				<div class="rangeBox">
					<p data-value="loging2.0_127">矿工费</p>
					<div class="rangeText">
						<div>
							<span class="gasPrice">0.00042</span>
							<p>ETHER</p>
						</div>
						<p data-value="loging2.0_128">预计1小时内完成交易</p>
					</div>
					<div class="slider-wrapper">
						<input type="text" class="js-step" />
					</div>
					<div class="speed">
						<span data-value="loging2.0_129">慢</span>
						<span data-value="loging2.0_130">正常</span>
						<span data-value="loging2.0_131">快</span>
					</div>
				</div>
				<div class="publicPasInput">
					<p data-value="loging2.0_75">私钥密码</p>
					<input data-value="loging2.0_76" type="text" placeholder="请输入来源地址对应的私钥密码" />
				</div>
				<div class="publicPasBut">
					<button data-value="loging2.0_77">确认发送</button>
				</div>
			</div>
		</div>
	</body>
